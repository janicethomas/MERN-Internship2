<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task5</title>
    <style>
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 40vh;
        }

        .error {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <form name="myForm" onsubmit="return validateForm()" method="post">
            <label for="name">Name:  </label>
            <input type="text" id="name" name="name">
            <span class="error" id="nameError"></span>
            <br><br>
    
            <label for="email">Email:  </label>
            <input type="text" id="email" name="email">
            <span class="error" id="emailError"></span>
            <br><br>
    
            <label for="website">Website:</label>
            <input type="text" id="website" name="website">
            <span class="error" id="urlError"></span>
            <br><br>
    
            <label for="message" >Message:</label>
            <span class="error" id="messageError"></span><br>
            <textarea name="message" id="message" cols="27" rows="6"></textarea>
            <br><br>
            <input type="submit" value="Submit">
        </form>
    </div>
    <script>
       function validateForm() {
            var nameInput = document.forms["myForm"]["name"].value;
            var emailInput = document.forms["myForm"]["email"].value;
            var urlInput = document.forms["myForm"]["website"].value;
            var messageInput = document.forms["myForm"]["message"].value;

            if (nameInput === "") {
                document.getElementById('nameError').innerHTML = "This field is required"
            }

            var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(emailInput)) {
                document.getElementById('emailError').innerHTML = "A valid email address is required"
            }

            var urlPattern = /^(https?:\/\/)?([a-zA-Z0-9.-]+\.[a-zA-Z]{2,})(:[0-9]+)?(\/[^\s]*)?$/;
            if (!urlPattern.test(urlInput)) {
                document.getElementById('urlError').innerHTML = "A valid url is required"
            }

            if (messageInput === "") {
                document.getElementById('messageError').innerHTML = "This field is required"
            }
            return false;
        }
    </script>
</body>
</html>
