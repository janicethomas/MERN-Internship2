<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task3</title>
    <style>
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 40vh;
        }
    </style>
</head>
<body>
    <div class="container">
        <form action="">
            <label for="num1">1st Number:  </label>
            <input type="text" name="num1" id="num1">
            <br><br>
            <label for="num2">2nd Number: </label>
            <input type="text" name="num2" id="num2">
            <br><br>
            <input type="button" value="Multiply" onclick="calc('multiply')">
            <input type="button" value="Divide" onclick="calc('divide')">
            <br><br>
        <div id="result"></div>
        </form>
    </div>
    <script>
        function calc(operation) {
            var num1 = parseFloat(document.getElementById('num1').value);
            var num2 = parseFloat(document.getElementById('num2').value);
            var ans;
            if (operation === 'multiply') {
                ans = num1 * num2;
            }
            else {
                ans = num1 / num2;
            }
            document.getElementById('result').innerHTML = 'Result: ' + ans;
        }
    </script>
</body>
</html>
