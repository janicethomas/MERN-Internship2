<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task5</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        .container {
            background-color: rgb(201, 201, 201);
        }

        tr,
        td {
            padding: 4px 10px;
        }
    </style>
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <div class="container g-0 min-vh-100 d-flex justify-content-center align-items-center">
        <form class="needs-validation" novalidate>
            <table class="">
                <tr>
                    <td><label for="validationCustom01" class="form-label">First Name</label></td>
                    <td>
                        <div class="input-group">
                            <span class="input-group-text" id="basic-addon1">C</span>
                            <input type="text" class="form-control" id="validationCustom01" placeholder="First Name" required>
                            <div class="invalid-feedback">
                                Please enter your first name.
                            </div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td><label for="validationCustom02" class="form-label">Last Name</label></td>
                    <td>
                        <div class="input-group">
                            <span class="input-group-text" id="basic-addon1">C</span>
                            <input type="text" class="form-control" id="validationCustom02" placeholder="Last Name" required>
                            <div class="invalid-feedback">
                                Please enter your last name.
                            </div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td><label for="validationCustom03" class="form-label">E-Mail</label></td>
                    <td>
                        <div class="input-group">
                            <span class="input-group-text" id="basic-addon1">@</span>
                            <input type="text" class="form-control" id="validationCustom03" placeholder="E-mail" required>
                            <div class="invalid-feedback">
                                Please enter your email address.
                            </div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td><label for="validationCustom04" class="form-label">Phone #</label></td>
                    <td>
                        <div class="input-group">
                            <span class="input-group-text" id="basic-addon1">P</span>
                            <input type="text" class="form-control" id="validationCustom04" placeholder="+91987654321" required>
                            <div class="invalid-feedback">
                                Please enter your phone number.
                            </div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td><label for="validationCustom05" class="form-label">Address</label></td>
                    <td>
                        <div class="input-group">
                            <span class="input-group-text" id="basic-addon1">A</span>
                            <input type="text" class="form-control" id="validationCustom05" placeholder="Address" required>
                            <div class="invalid-feedback">
                                Please enter your address.
                            </div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td><label for="validationCustom06" class="form-label">City</label></td>
                    <td>
                        <div class="input-group">
                            <span class="input-group-text" id="basic-addon1">A</span>
                            <input type="text" class="form-control" id="validationCustom06" placeholder="City" required>
                            <div class="invalid-feedback">
                                Please enter your city.
                            </div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td><label for="validationCustom07" class="form-label">State</label></td>
                    <td>
                        <select class="form-select" id="validationCustom07" required>
                            <option selected disabled value="">Please select your state</option>
                            <option>Chennai</option>
                            <option>Bangalore</option>
                            <option>Mumbai</option>
                          </select>
                          <div class="invalid-feedback">
                            Please select a valid state.
                          </div>
                    </td>
                </tr>
                <tr>
                    <td><label for="validationCustom07" class="form-label">Do you have a hosting?</label></td>
                    <td>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                            <label class="form-check-label" for="flexRadioDefault1">
                              Yes
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                            <label class="form-check-label" for="flexRadioDefault2">
                              No
                            </label>
                          </div>
                    </td>
                </tr>
                <tr>
                    <td><label for="validationCustom08" class="form-label">Project Description</label></td>
                    <td>
                        <div class="input-group">
                            <span class="input-group-text" id="basic-addon1">P</span>
                            <textarea class="form-control" aria-label="Project Description"></textarea>
                          </div>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td><button class="btn btn-warning" type="submit">Send</button></td>
                </tr>
            </table>
        </form>
    </div>

    <script>
        (() => {
  'use strict'

  // Fetch all the forms we want to apply custom Bootstrap validation styles to
  const forms = document.querySelectorAll('.needs-validation')

  // Loop over them and prevent submission
  Array.from(forms).forEach(form => {
    form.addEventListener('submit', event => {
      if (!form.checkValidity()) {
        event.preventDefault()
        event.stopPropagation()
      }

      form.classList.add('was-validated')
    }, false)
  })
})()
    </script>
</body>

</html>
