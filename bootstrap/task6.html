<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task6</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        .container {
            background-color: rgb(201, 201, 201);
        }
    </style>
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <div class="container g-0 min-vh-100 d-flex justify-content-center align-items-center">
        <form class="needs-validation" novalidate>
            <div class="">
                <label for="validationCustom01" class="form-label mt-3">Name</label>
                <input type="text" class="form-control" id="validationCustom01" required>
                <div class="invalid-feedback">
                    Name is required
                </div>
            </div>
            <div class="">
                <label for="validationCustom01" class="form-label mt-3">Email</label>
                <input type="text" class="form-control" id="validationCustom01" required>
                <div class="invalid-feedback">
                    Email is required
                </div>
            </div>
            <div class="">
                <label for="validationCustom01" class="form-label mt-3">Password</label>
                <input type="password" class="form-control" id="validationCustom01" required>
                <div class="invalid-feedback">
                    Password is required
                </div>
            </div>
            <div class="">
                <label for="validationCustom01" class="form-label mt-3">Hobbies</label>
                <select class="form-select form-select-sm">
                    <option selected></option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                  </select>
            </div>
            <div>
                <button class="btn btn-danger mt-4 w-100" type="submit">Send</button>
            </div>
        </form>
    </div>

    <script>
        (() => {
            'use strict'

            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            const forms = document.querySelectorAll('.needs-validation')

            // Loop over them and prevent submission
            Array.from(forms).forEach(form => {
                form.addEventListener('submit', event => {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }

                    form.classList.add('was-validated')
                }, false)
            })
        })()
    </script>
</body>

</html>
